    <!-- Level Selection Title -->
    <h1>Select Game Level</h1>

    <!-- Level Buttons -->
    <button class="level-btn" onclick="startLevel(1)">Easy</button>
    <button class="level-btn" onclick="startLevel(2)">Medium</button>
    <button class="level-btn" onclick="startLevel(3)">Hard</button>

    <script>
        function startLevel(level) {
            localStorage.setItem('level', level); 
            window.location.href = 'game.html'; 
        }
    </script>
